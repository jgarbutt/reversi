<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reversi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <style>
    body {
      background-color: rgb(72, 141, 224);
      font-family: 'Montserrat', sans-serif;
    }

    #title-image,
    #bottom-img {
      max-width: 60%;
    }

    #bottom-img {
      justify-content: center;
    }

    #displayName,
    #nameInput {
      color: rgb(33, 103, 189);
    }

    .form-control {
      color: rgb(33, 103, 189);
    }

    .btn-primary {
      background-color: rgb(215, 233, 255);
      color: rgb(33, 103, 189);
      border: none;
    }

    #lobbyButton:hover {
      background-color: rgb(215, 233, 255, 0);
      color: white;
      border: 1px solid;
      border-color: rgb(215, 233, 255);
    }

    .btn-success {
      border: 1px solid rgb(215, 233, 255);
      color: rgb(215, 233, 255);
      background-color: rgba(255, 255, 255, 0);
    }

    .btn-success:hover {
      background-color: rgb(215, 233, 255);
      color: rgb(33, 103, 189);
      border: none;
    }
  </style>
</head>

<body>
  <div class="container-fuild">
    <div class="row m-3">
      <div class="col text-center">
        <a class="btn btn-success text-nowrap" href="about.html">About</a>
      </div>
      <div class="col text-center">
        <a class="btn btn-success text-nowrap" href="https://en.wikipedia.org/wiki/Reversi">Rules</a>
      </div>
    </div>
    <div class="row m-3">
      <div class="col text-center">
        <img class="img-fluid" id="title-image" src="assets/images/top-sp.png" alt="Reversi Logo 1" />
      </div>
    </div>
    <div class="row align-items-center justify-content-center m-3">
      <div class="col-8">
        <div class="input-group">
          <span class="input-group-text" id="displayName">Name</span>
          <input type="'text" class="form-control text-nowrap" id="nameInput" placeholder="Choose your display name"
            aria-label="Enter your display name for use while playing reversi" aria-describedby="displayName" />
          <button type="submit" class="btn btn-primary text-nowrap" id="lobbyButton" onclick="goToLobby()">
            Enter Lobby
          </button>
        </div>
      </div>
    </div>

    <div class="col text-center">
      <img id="bottom-img" src="assets/images/bottom-sp.png" alt="Reversi Logo 2" class="img-fluid" />
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha384-1H217gwSVyLSIfaLxHbE7dRb3v4mYCKbpQvzx0cegeju1MVsGrX5xXxAvs/HgeFs"
    crossorigin="anonymous"></script>
  <script>
    function goToLobby() {
      let username = encodeURIComponent($("#nameInput").val());
      window.location.href = "lobby.html?username=" + username;
    }
    $("#nameInput").keypress(function (e) {
      let key = e.which;
      if (key == 13) {
        $("button[id=lobbyButton]").click();
        return false;
      }
    });
  </script>
</body>

</html>
